<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlowBelle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <div id="login-screen">
    <h2>Welcome to FlowBelle</h2>
    <input type="text" id="username-input" placeholder="Enter your name" />
    <div class="avatar-selection">
      <img src="https://i.imgur.com/uIgDDDd.png" alt="Fairy 1" />
      <img src="https://i.imgur.com/GzCEkUS.png" alt="Fairy 2" />
      <img src="https://i.imgur.com/2Rk1BTF.png" alt="Fairy 3" />
    </div>
    <button id="login-button">Start Tracking</button>
  </div>

  <button id="theme-toggle">🌙</button>

  <header>
    <h1 class="logo">FlowBelle</h1>
    <p id="greeting">Hi, Bella!</p>
  </header>

  <main>
    <section class="cycle-info">
      <h2>Period Days</h2>
      <p>Your period is expected in <strong>4 days</strong>.</p>
    </section>

    <section class="calendar">
      <h3>Track Your Cycle</h3>
      <div class="calendar-grid"></div>
    </section>

    <section class="mood">
      <h3>How do you feel today?</h3>
      <div class="mood-options">
        <button>😊</button>
        <button>😢</button>
        <button>😠</button>
        <button>😴</button>
        <button>❤️</button>
      </div>
      <p id="mood-stats"></p>
    </section>

    <section class="symptoms">
      <h3>Log Your Symptoms</h3>
      <div class="symptom-options">
        <label><input type="checkbox" value="Cramps"> Cramps</label>
        <label><input type="checkbox" value="Bloating"> Bloating</label>
        <label><input type="checkbox" value="Acne"> Acne</label>
        <label><input type="checkbox" value="Tender Breasts"> Tender Breasts</label>
        <label><input type="checkbox" value="Mood Swings"> Mood Swings</label>
        <label><input type="checkbox" value="Fatigue"> Fatigue</label>
      </div>
      <button id="save-symptoms">Save Symptoms</button>
      <p id="symptom-list"></p>
    </section>

    <section class="stats">
      <h3>Cycle Stats</h3>
      <p>Average cycle length: 28 days</p>
      <p>Next ovulation: <span class="ovulation">June 15</span></p>
    </section>

    <section class="logout">
      <button id="logout">Logout / Reset</button>
    </section>
  </main>

  <div class="heart-fairy">🧚‍♀️</div>
  <script src="script.js"></script>
</body>
</html>
