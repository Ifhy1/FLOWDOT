<!DOCTYPE html>
<html lang="en">
  <head>
<title>FlowDot - Period Tracker App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>FlowDot - Period Tracker</h1>

      <label for="lastPeriod">Last Period</label>
      <input type="date" id="lastPeriod">

      <label for="cycleLength">Cycle Length</label>
      <input type="number" id="cycleLength" min="1">

      <button id="calculateBtn">Predict Next Period</button>

      <p id="result"></p>


    </div>
    

  </body>
</html>
